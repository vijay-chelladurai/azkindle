<div class="container my-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Loop through orders array and display each as a card -->
      <div class="col" *ngFor="let order of ordersList; let index = index">
          <div class="card h-100 shadow-sm border-light">
              <!-- Book Image (Optional, if available) -->
              <img *ngIf="order.imageBase64" [src]="'data:image/jpeg;base64,' + order.imageBase64" class="card-img-top" alt="Book Image" />

              <div class="card-body">
                  <h5 class="card-title">{{ order.bookName }}</h5>
                  <p class="card-text">
                      <strong>Price:</strong> ${{ order.price }} <br />
                      <strong>Order Date:</strong> {{ order.dateOfOrder | date: 'shortDate' }} <br />
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                      <button class="btn btn-danger btn-sm rounded-pill" (click)="returnBook(order.id)">
                          <i class="bi bi-x-circle"></i> Return Book
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
   <!-- If no orders exist -->
   <div *ngIf="ordersList.length === 0" class="col-12 text-center mt-4">
    <div class="alert alert-info" role="alert">
        No orders found.
    </div>
</div>
</div>
