<div class="w-100 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <form [formGroup]="loginForm" class="border p-4 col-md-4 rounded-3 shadow-lg bg-light">
      <div class="row g-0">
        <div class="col text-center p-2 mb-4 bg-primary text-white rounded-3">
          <span class="fs-3">Login</span>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="emailAddress" class="form-label">Email Address</label>
          <input
            type="email"
            formControlName="emailAddress"
            id="emailAddress"
            class="form-control"
            [ngClass]="{
              'is-invalid': loginForm.get('emailAddress')?.touched && loginForm.get('emailAddress')?.invalid
            }"
            placeholder="Enter your email"
          />
          <div *ngIf="loginForm.get('emailAddress')?.touched && loginForm.get('emailAddress')?.invalid" class="invalid-feedback">
            <small *ngIf="loginForm.get('emailAddress')?.errors?.['required']">
              Email is required.
            </small>
            <small *ngIf="loginForm.get('emailAddress')?.errors?.['email']">
              Please enter a valid email.
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            id="password"
            class="form-control"
            [ngClass]="{
              'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid
            }"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="invalid-feedback">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required.
            </small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Password must be at least 3 characters.
            </small>
            <small *ngIf="loginForm.get('password')?.errors?.['maxlength']">
              Password must not exceed 20 characters.
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-3">
          <div class="d-grid">
            <button [disabled]="loginForm.invalid" (click)="login()" type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
      <div class="row mt-3 text-center">
        <div class="col">
          <p class="mb-0">
            Don't have an account?
            <a href="" routerLink="/auth/register" class="text-primary">Register</a>
          </p>
        </div>
      </div>
    </form>
  </div>
